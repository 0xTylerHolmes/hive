<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hive</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/app.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/knockout-3.5.0.js"></script>
    <script src="Scripts/app/app.js"></script>
    <script src="Scripts/moment.min.js"></script>

</head>
<body>
    <script>
        $(function () {

            var hiveViewer = new app();
            hiveViewer.LoadTestSuites("TestResults", "index.txt");
            ko.applyBindings(hiveViewer);

        }
        );
    </script>
    <div class="container-fluid">
        <div id="hive" class="card hive-header">
            <div id="hiveHeader" class="card-header" data-toggle="collapse" aria-expanded="true" data-target="#hiveHeaderBody" aria-controls="#hiveHeaderBody">
                <div class="row ">
                    <div class="col  text-center my-auto font-weight-bold h1 ">
                        <img src="Content/HiveLogo.png" class="img-fluid" alt="Hive logo">

                    </div>

                </div>
            </div>

            <div class="collapse" aria-labelledby="#hiveHeader" id="hiveHeaderBody" data-parent="#hive">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="card hive-header-darker">
                                <div class="card-header">
                                    Filter test suites
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="button" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off" data-bind="event:{'click': ToggleFilterPasses}, text: passFilter">
                                               
                                            </button>
                                            <button type="button" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off" data-bind="event:{'click': ToggleFilterFailures}, text: failFilter">
                                               
                                            </button>
                                        </div>
                                        <div class="col-6">
                                            <div class="input-group ">
                                                <div class="input-group-prepend">
                                                    <label class="input-group-text bg-primary" style="color:white" for="inputGroupSelect01">Clients</label>
                                                </div>
                                                <select class="custom-select" id="inputGroupSelect01" data-bind="options: clients"></select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="card hive-header-darker">
                                <div class="card-header">
                                    Sort test suites
                                </div>
                                <div class="card-body">

                                    <button type="button" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off" data-bind="event:{'click': ToggleDateSort}, text: sortMode">
                                        
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card hive-header-darker">
                                <div class="card-header">
                                    Bulk export options
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-6 ">
                                            <button type="button" class="btn btn-primary btn-block"  data-bind="event:{'click': ToggleFilterPasses}">
                                                JSON
                                            </button>
                                            
                                        </div>
                                        <div class="col-6">
                                            <button type="button" class="btn btn-primary btn-block"  data-bind="event:{'click': ToggleFilterFailures}">
                                                CSV
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
        <div id="accordion">
            <div data-bind="foreach: sortedFilteredSuites">
                <div data-bind="class: passStyle()+' card'">
                    <div class="card-header" data-toggle="collapse" aria-expanded="true" data-bind="attr:{id: suiteLabel, 'data-target': '#'+suiteDetailLabel(), 'aria-controls': suiteDetailLabel }">
                        <div class="row ">
                            <div class="col-sm-4  text-left my-auto font-weight-bold " data-bind="text: name ">
                            </div>
                            <div class="col-sm-4  text-left my-auto" data-bind="text: primaryClient()+' clients'">
                            </div>
                            <div class="col-sm-4  text-left my-auto" data-bind="text: moment(started()).format('MMMM Do YYYY, h:mm:ss a')">
                            </div>
                        </div>
                    </div>

                    <div class="collapse" data-bind="attr:{'aria-labelledby': suiteLabel, id: suiteDetailLabel}, event:{'show.bs.collapse': ShowSuite}" data-parent="#accordion">
                        <div class="card-body">
                            <div data-bind="if:loaded">
                                <div data-bind="with: testSuite">

                                    <div class="row">
                                        <div class="col-sm-4">
                                            <div class="card text-white bg-info h-100">
                                                <div class="card-body" data-bind="text: description">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="card text-center text-white bg-success h-100">
                                                <div class="card-body">
                                                    <h1 class="card-title" data-bind="text: passes"></h1>
                                                    <p class="card-text">Passes</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="card text-center text-white bg-danger h-100">
                                                <div class="card-body">
                                                    <h1 class="card-title" data-bind="text: fails"></h1>
                                                    <p class="card-text">Failures</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mt-3">

                                        <div class="col-sm-4">
                                            <div class="card text-center  bg-light h-100">
                                                <div class="card-body">
                                                    <h1 class="card-title" data-bind="text:moment(started()).format('h:mm:ss a')"></h1>
                                                    <p class="card-text">Started</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="card text-center bg-light h-100">
                                                <div class="card-body">
                                                    <h1 class="card-title" data-bind="text: duration()     "></h1>
                                                    <p class="card-text">Duration</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="card text-center  text-white hive-header h-100">
                                                <div class="card-body">
                                                    <div class=" my-auto d-flex flex-column h-100">

                                                        <button type="button" class="btn btn-block btn-primary h-100">Show</button>

                                                        <button type="button" class="btn   btn-block btn-info h-100">JSON</button>
                                                        <button type="button" class="btn   btn-block btn-info h-100">CSV</button>



                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div data-bind="if:loading">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="sr-only">Loading...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div data-bind="if:loadingError()">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="text-center alert alert-danger">
                                            Failed to load test suite results.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
